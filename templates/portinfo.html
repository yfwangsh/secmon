<!DOCTYPE html>
<html>
{% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>端口列表</title>
  <link rel="stylesheet" href="/static/layui/css/layui.css">
</head>
<body>
  <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>{{ip}}</legend>
  </fieldset>
   
  <div class="layui-form">
    <table class="layui-table">
      <colgroup>
        <col width="150">
        <col width="150">
        <col width="200">
        <col>
      </colgroup>
      <thead>
        <tr>
          <th>端口号</th>
          <th>端口协议</th>
          <th>服务名称</th>
          <th>产品</th>
          <th>操作系统类型</th>
          <th>额外信息</th>
          <th>端口状态</th>
        </tr> 
      </thead>
      <tbody>
        {% for portinfo in ports %}  
        <tr>
          <td>{{portinfo.port}}</td>
          <td>{{portinfo.protocol}}</td>
          <td>{{portinfo.srvname}}</td>
          <td>{{portinfo.product}}</td>
          <td>{{portinfo.ostype}}</td>
          <td>{{portinfo.extrainfo}}</td>
          <td>{{portinfo.state}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
